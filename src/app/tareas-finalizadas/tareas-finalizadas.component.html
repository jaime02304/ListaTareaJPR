<div class="container mt-4 d-flex justify-content-center">
  <div class="card w-75">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Lista de Tareas Finalizadas</h4>
    </div>
    <ul class="list-group list-group-flush w-100">
      @for (tarea of tareas; track $index) { @if
      (tarea.finalizada===true&&tarea.eliminada===false) {
      <app-tareas-detalles
        [tarea]="tarea"
        (EliminarTarea)="eliminarTareas(tarea)"
      ></app-tareas-detalles>
      } }
    </ul>
  </div>
</div>
