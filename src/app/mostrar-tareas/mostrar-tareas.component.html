<div class="container mt-4 d-flex justify-content-center">
  <div class="card w-75">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Lista de Tareas</h4>
    </div>
    <ul class="list-group list-group-flush">
      @for (tarea of tareas; track $index) { @if (tarea.finalizada===false &&
      tarea.eliminada===false) {
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <p class="mb-0 text-dark">
            <strong>Tarea: {{ tarea.name }}</strong>
          </p>
        </div>
        <div>
          <button class="btn btn-success btn-sm me-2">Finalizar tarea</button>
          <button class="btn btn-danger btn-sm">Eliminar tarea</button>
        </div>
      </li>
      } }
    </ul>
  </div>
</div>
