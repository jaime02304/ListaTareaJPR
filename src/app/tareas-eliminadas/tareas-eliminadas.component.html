<div class="container mt-4 d-flex justify-content-center">
  <div class="card w-75">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Lista de Tareas Eliminadas</h4>
    </div>
    <ul class="list-group list-group-flush w-100">
      @for (tarea of tareas; track $index){ @if(tarea.eliminada===true) {
      <div style="display: flex; justify-content: center; align-items: center">
        <app-tareas-detalles [tarea]="tarea"></app-tareas-detalles>
      </div>
      } }
    </ul>
    <button class="btn btn-danger btn-sm" (click)="borrarCacheCompleto(tareas)">
      Borrar Cache
    </button>
  </div>
</div>
